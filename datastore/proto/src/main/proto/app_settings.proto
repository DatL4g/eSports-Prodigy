syntax = "proto3";

option java_package = "dev.datlag.esports.prodigy.datastore.preferences";
option java_multiple_files = true;

message AppSettings {
  message Appearance {
    int32 themeMode = 1;
    bool contentColors = 2;
  }
  message Paths {
    repeated string steam = 1;
  }

  Appearance appearance = 1;
  Paths paths = 2;
}